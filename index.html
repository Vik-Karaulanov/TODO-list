<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list app</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/handlebars/dist/handlebars.min.js" defer></script>
    <script src="todoModel.js" defer></script>
    <script src="todoController.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>

    <main>
        <div class="title">TO-DO LIST</div>
        <div class="input-container">
            <form id="todoForm" action="#">
                <input type="text" id="todo" placeholder="new task">
                <button id="add-todo-btn" class="button">Add</button>
            </form>
        </div>
        <div class="tasks-container">
            <div id="tasks-view">

            </div>
        </div>
        <button id="clear" class="button">Clear</button>
    </main>

    <script type="text/x-handlebars-template" id='todo-template'>
        {{#each todos}}
        <div class="task-container" id="{{id}}" >
            {{#if isDone}}
            <div class="task done">{{todo}}</div>
            {{else}}
            <div class="task">{{todo}}</div>
            {{/if}}
            <button class="removeBtn">Remove</button>
        </div>
        {{/each}}
    </script>

</body>

</html>
